<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Access Your Account</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
    }

    /* Animated background pattern */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .login-card {
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0px 20px 60px rgba(0, 0, 0, 0.3);
      color: #222;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-card h1 {
      font-size: 28px;
      margin-bottom: 8px;
      font-weight: 700;
      color: #222;
    }

    .login-card p {
      font-size: 14px;
      margin-bottom: 28px;
      color: #666;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      background: #f9f9f9;
      color: #222;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0px 0px 0px 4px rgba(102, 126, 234, 0.1);
    }

    .form-group input::placeholder {
      color: #999;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin: 20px 0 25px 0;
      flex-wrap: wrap;
      gap: 10px;
    }

    .options label {
      display: flex;
      align-items: center;
      margin: 0;
      cursor: pointer;
      user-select: none;
      color: #333;
      font-weight: 400;
    }

    .options label input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 6px;
      cursor: pointer;
      accent-color: #667eea;
    }

    .options a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .options a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0px 10px 20px rgba(102, 126, 234, 0.3);
    }

    .login-btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .signup-text {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
      color: #666;
    }

    .signup-text a {
      color: #667eea;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .signup-text a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .error-message {
      color: #f44336;
      font-size: 12px;
      margin-top: 6px;
      display: none;
      animation: shake 0.3s ease;
    }

    .error-message.show {
      display: block;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeInModal 0.3s ease;
    }

    .modal.show {
      display: flex;
    }

    @keyframes fadeInModal {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .modal-content {
      background: white;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      max-width: 380px;
      width: 90%;
      box-shadow: 0px 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUpModal 0.3s ease;
    }

    @keyframes slideUpModal {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-content.success h3 {
      color: #4caf50;
      margin-bottom: 15px;
      font-size: 24px;
    }

    .modal-content.error h3 {
      color: #f44336;
      margin-bottom: 15px;
      font-size: 24px;
    }

    .modal-content p {
      color: #666;
      margin-bottom: 25px;
      font-size: 14px;
      line-height: 1.5;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .modal-btn {
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .modal-btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .modal-btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0px 10px 20px rgba(102, 126, 234, 0.3);
    }

    .modal-btn-secondary {
      background: #e0e0e0;
      color: #333;
    }

    .modal-btn-secondary:hover {
      background: #d0d0d0;
    }

    .divider {
      margin: 25px 0 20px 0;
      display: flex;
      align-items: center;
      color: #999;
      font-size: 12px;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #e0e0e0;
    }

    .divider::before {
      margin-right: 10px;
    }

    .divider::after {
      margin-left: 10px;
    }

    .footer-text {
      font-size: 12px;
      color: #999;
      margin-top: 20px;
      text-align: center;
    }

    .footer-text a {
      color: #667eea;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 30px 20px;
      }

      .login-card h1 {
        font-size: 24px;
      }

      .options {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-card">
      <h1>Welcome Back</h1>
      <p>Log in to access your account</p>

      <form id="loginForm" novalidate>
        <!-- Email Field -->
        <div class="form-group">
          <label for="login-email">Email Address</label>
          <input
            type="email"
            id="login-email"
            name="email"
            placeholder="your@email.com"
            required
            aria-describedby="email-error"
          />
          <div class="error-message" id="email-error" role="alert"></div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="login-password">Password</label>
          <input
            type="password"
            id="login-password"
            name="password"
            placeholder="Enter your password"
            required
            aria-describedby="password-error"
          />
          <div class="error-message" id="password-error" role="alert"></div>
        </div>

        <!-- Options: Remember me & Forgot password -->
        <div class="options">
          <label>
            <input type="checkbox" id="remember-me" name="remember_me" />
            Remember me
          </label>
          <a href="forgot-password.html">Forgot password?</a>
        </div>

        <button class="login-btn" type="submit" id="submit-btn">
          Log In
        </button>

        <div class="divider">or</div>

        <p class="signup-text">
          Don't have an account? <a href="signup.html">Create one</a>
        </p>

        <div class="footer-text">
          By logging in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Success Modal -->
  <div id="successModal" class="modal" role="dialog" aria-labelledby="success-title" aria-modal="true">
    <div class="modal-content success">
      <h3 id="success-title">✓ Login Successful</h3>
      <p>Redirecting to your dashboard in <span id="countdown">3</span> seconds...</p>
      <div class="modal-buttons">
        <button class="modal-btn modal-btn-primary" id="successBtn">Continue</button>
      </div>
    </div>
  </div>

  <!-- Error Modal -->
  <div id="errorModal" class="modal" role="dialog" aria-labelledby="error-title" aria-modal="true">
    <div class="modal-content error">
      <h3 id="error-title">✗ Login Failed</h3>
      <p id="error-text"></p>
      <div class="modal-buttons">
        <button class="modal-btn modal-btn-primary" id="errorBtn">Try Again</button>
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submit-btn');

    // CSRF Token (in real app, get from server)
    const csrfToken = document.querySelector('meta[name="csrf-token"]')?.content || '';

    // Form submission
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      if (!validateForm()) {
        return;
      }

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="loading-spinner"></span>Logging in...';

      // Simulate processing delay
      setTimeout(() => {
        try {
          const email = document.getElementById('login-email').value.trim();
          const password = document.getElementById('login-password').value;

          // Get stored users
          const users = JSON.parse(localStorage.getItem('users') || '{}');

          // Check if user exists and password matches
          if (users[email] && users[email].password === password) {
            // Store login state
            localStorage.setItem('loggedIn', 'true');
            localStorage.setItem('userData', JSON.stringify({
              username: users[email].username,
              email: email,
              name: users[email].username // Use username as name
            }));

            // Store remember me preference
            if (document.getElementById('remember-me').checked) {
              localStorage.setItem('rememberMe', 'true');
              localStorage.setItem('savedEmail', email);
            } else {
              localStorage.removeItem('rememberMe');
              localStorage.removeItem('savedEmail');
            }

            showSuccessModal('properties.html');
          } else {
            showErrorModal('Invalid email or password. Please try again.');
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Log In';
          }
        } catch (error) {
          console.error('Error:', error);
          showErrorModal('An error occurred. Please try again.');
          submitBtn.disabled = false;
          submitBtn.innerHTML = 'Log In';
        }
      }, 1000); // Simulate network delay
    });

    function validateForm() {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;

      let isValid = true;

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError('email-error', 'Please enter a valid email address.');
        isValid = false;
      } else {
        hideError('email-error');
      }

      // Password validation
      if (password.length === 0) {
        showError('password-error', 'Password is required.');
        isValid = false;
      } else if (password.length < 6) {
        showError('password-error', 'Password must be at least 6 characters.');
        isValid = false;
      } else {
        hideError('password-error');
      }

      return isValid;
    }

    function showError(elementId, message) {
      const errorElement = document.getElementById(elementId);
      errorElement.textContent = message;
      errorElement.classList.add('show');
    }

    function hideError(elementId) {
      const errorElement = document.getElementById(elementId);
      errorElement.classList.remove('show');
      errorElement.textContent = '';
    }

    function showSuccessModal(redirectUrl) {
      const modal = document.getElementById('successModal');
      modal.classList.add('show');

      let countdown = 3;
      const countdownElement = document.getElementById('countdown');
      
      const interval = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;
        if (countdown === 0) {
          clearInterval(interval);
          window.location.href = redirectUrl;
        }
      }, 1000);

      document.getElementById('successBtn').addEventListener('click', function() {
        clearInterval(interval);
        window.location.href = redirectUrl;
      });
    }

    function showErrorModal(message) {
      const modal = document.getElementById('errorModal');
      document.getElementById('error-text').textContent = message;
      modal.classList.add('show');

      document.getElementById('errorBtn').addEventListener('click', function() {
        modal.classList.remove('show');
      });
    }

    // Close modals when clicking outside
    document.getElementById('successModal').addEventListener('click', function(e) {
      if (e.target === this) {
        window.location.href = 'properties.php';
      }
    });

    document.getElementById('errorModal').addEventListener('click', function(e) {
      if (e.target === this) {
        this.classList.remove('show');
      }
    });

    // Load remembered email if available
    window.addEventListener('load', function() {
      if (localStorage.getItem('rememberMe') === 'true') {
        const savedEmail = localStorage.getItem('savedEmail');
        if (savedEmail) {
          document.getElementById('login-email').value = savedEmail;
          document.getElementById('remember-me').checked = true;
        }
      }
    });
  </script>

</body>
</html>
