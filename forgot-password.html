<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - PropertyHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .card {
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0px 20px 60px rgba(0, 0, 0, 0.3);
      color: #222;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card h1 {
      font-size: 28px;
      margin-bottom: 8px;
      font-weight: 700;
      color: #222;
    }

    .card p {
      font-size: 14px;
      margin-bottom: 28px;
      color: #666;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      background: #f9f9f9;
      color: #222;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0px 0px 0px 4px rgba(102, 126, 234, 0.1);
    }

    .error-message {
      color: #f44336;
      font-size: 12px;
      margin-top: 6px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0px 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .back-link {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
      color: #666;
    }

    .back-link a {
      color: #667eea;
      font-weight: 600;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      max-width: 380px;
      width: 90%;
      box-shadow: 0px 20px 60px rgba(0, 0, 0, 0.3);
    }

    .modal-content.success h3 {
      color: #4caf50;
      margin-bottom: 15px;
      font-size: 24px;
    }

    .modal-content p {
      color: #666;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .modal-btn {
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Reset Password</h1>
      <p>Enter your email address and we'll send you a link to reset your password.</p>

      <form id="reset-form" novalidate>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="your@email.com"
            required
          />
          <div class="error-message" id="email-error"></div>
        </div>

        <button class="btn" type="submit" id="submit-btn">
          Send Reset Link
        </button>
      </form>

      <p class="back-link">
        Remember your password? <a href="login.html">Back to Login</a>
      </p>
    </div>
  </div>

  <div id="successModal" class="modal">
    <div class="modal-content success">
      <h3>âœ“ Check Your Email</h3>
      <p>We've sent a password reset link to your email address. Please check your inbox and follow the instructions.</p>
      <button class="modal-btn" onclick="window.location.href='login.html'">Back to Login</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('reset-form');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      if (!validateForm()) return;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';

      // Simulate API call
      setTimeout(() => {
        document.getElementById('successModal').classList.add('show');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Reset Link';
      }, 2000);
    });

    function validateForm() {
      const email = document.getElementById('email').value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailRegex.test(email)) {
        showError('email-error', 'Please enter a valid email address.');
        return false;
      }

      hideError('email-error');
      return true;
    }

    function showError(elementId, message) {
      const element = document.getElementById(elementId);
      element.textContent = message;
      element.classList.add('show');
    }

    function hideError(elementId) {
      const element = document.getElementById(elementId);
      element.classList.remove('show');
    }
  </script>
</body>
</html>
